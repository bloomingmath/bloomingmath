{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h1 class="mt-5">Domanda:</h1>
    <p>
      {{ question.text }}
    </p>
    <div class="container">
      <div class="row">
        {% for item in question.choices %}
        <div class="col-xs-12 col-md-6 col-lg-3">
          <form action="/answer" method="post">
            <input type="hidden" name="id" value="{{ question.id }}"></input>
            <input type="hidden" name="answer" value="{{ item }}"></input>
            <button type="submit" class="btn btn-light mb-2 btn-block">{{ item }}</button>
          </form>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
